<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presto JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- BS ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- MY STYLE -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbarCustom py-2 shadow w-100 top-0 left-0">
        <div class="container-fluid">
            <div class="row px-lg-5 py-2">
                <div class="col-4 d-flex align-items-center">
                    <div class="d-flex align-items-center">
                        <img id="logo" src="./media/logo.png" alt="" class="imgGamesIndex">
                        <span class="font-title fs-2 ms-3">Presto</span>
                    </div>
                </div>
                <div class="col-8 d-flex justify-content-end align-items-center">
                    <ul class="list-unstyled d-flex m-0 h-100 align-items-center">
                        <li class="me-2 me-lg-5 navLink">
                            <a class="text-decoration-none text-black" href="./index.html">HOME</a>
                        </li>
                        <li class="me-2 me-lg-5 navLink">
                            <a class="text-decoration-none text-black" href="./games_index.html">SHOP</a>
                        </li>
                        <li class="me-2 me-lg-5 navLink">
                            <a class="text-decoration-none text-black" href="">CONTACT</a>
                        </li>
                    </ul>
                    <div>

                        <a href="" class="text-decoration-none text-black">
                            <i class="bi bi-cart me-2 color-orange fs-5"></i>
                        </a>
                        <a href="" class="text-decoration-none text-black">
                            <i class="bi bi-search"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- CONTENITORE HEADER -->

    <header class="py-5">
        <div class="container-fluid py-5">
            <div class="row">
                <!-- colonna filtri -->
                <div class="col-12 col-md-3">
                    <div class="accordion" id="accordionPanelsStayOpenExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                    aria-controls="panelsStayOpen-collapseOne">
                                    FILTRO PER CATEGORIA
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                                <div class="accordion-body" id="radioWrapper">
                                    <!-- QUi cicliamo i radio buttons  -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="categories" id="All" checked>
                                        <label class="form-check-label" for="All">
                                            Tutte le categorie
                                        </label>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                                    aria-controls="panelsStayOpen-collapseTwo">
                                    FILTRO PER PREZZO
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show">
                                <div class="accordion-body">
                                    <label for="customRange1" class="form-label">Scegli il range di prezzo</label>
                                    <input type="range" class="form-range" id="inputRange" min="0" max="0">
                                    <p id="numberPrice"></p>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                                    aria-controls="panelsStayOpen-collapseThree">
                                    FILTRO PER PAROLA
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse show">
                                <div class="accordion-body">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">Cerca</span>
                                        <input type="text" class="form-control" aria-label="Sizing example input"
                                            aria-describedby="inputGroup-sizing-default" id="wordInput">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- colonna cards -->
                <div class="col-12 col-md-8">
                    <div class="row" id="cardsWrapper">
                        <!-- cicleremo le card con javascript -->


                    </div>
                </div>
            </div>
        </div>
    </header>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- my script -->
    <script src="./games.js"></script>
</body>

</html>
